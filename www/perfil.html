    <script>
		$(document).ready(function(){
		$("#editProf").hide();
		   
        getProfile(sessionStorage["tes"],function(user){ 
       		$("#hiddenID").val(user.id);
            $("#showname").html('<h1>'+user.fullname+'<br><small>'+user.loginid+'</h1>');
            $("#showemail").html('<p><strong>Email:</strong> '+user.email+'</p>');
            if(user.country)
            $("#showpais").html('<p><b>País:</b> '+user.country+'</p>');
            //$("#showbday").html('<p><b>Fecha de nacimiento:</b> '+user.birthday+'</p>');
            if(user.phonenumber)
            $("#showphone").html('<p><b>Teléfono:</b> '+user.phonenumber+'</p>');
            if(user.city)
            $("#showcity").html('<p><b>Ciudad:</b> '+user.city+'</p>');
            if(authToken.userid === user.id)
            $("#editPart").html('<button type="submit" class="btn btn-primary" id="editPartici">Editar</button>');
            
            $("#editPartici").click(function(e) {
					e.preventDefault();
				    $("#viewProf").hide();
       			    $("#editProf").show();
					$("#inputLoginid2").val(user.loginid);
					//$("#inputPassword2").val();
					$("#inputFullname").val(user.fullname);
					$("#inputEmail").val(user.email);
					//$("#inputRePassword").val();
					if(user.country)
					$("#inputCountry option:selected" ).text(user.country);
					if(user.city)
					$("#inputCity").val(user.city);
					if(user.phonenumber)
					$("#inputPhone").val(user.phonenumber);
					
					/*
					                    <iframe
 					 width="600"
 					 height="450"
					 frameborder="0" style="border:0"
 					 src="https://www.google.com/maps/embed/v1/place?key=AIzaSyAVBTms6bsNAjXpPlqVSRoEy4LHOxJYygo&q='++'" allowfullscreen>
					</iframe>
					*/
				});
				
			$("#form-update-user").submit(function(e) {
					e.preventDefault();
					user = new Object();
					user.id = $("#hiddenID").val();
					user.loginid = $("#inputLoginid2").val();
					user.email  = $("#inputEmail").val();
					//user.pass  = $("#inputPassword2").val(); 
					user.fullname  = $("#inputFullname").val();
					//user.repass  = $("#inputRePassword").val();
					user.country = $("#inputCountry option:selected" ).text();
					user.city  = $("#inputCity").val();
					user.phonenumber  = $("#inputPhone").val();
					
					var uri = "http://localhost:8087/walka/users/"+$("#hiddenID").val();
					
					updateUser(uri,user,function(){
						console.log("editado correctamente");
						window.location.replace('calendar.html');
					});
				});
            
            
  			 });
  		 // });
});
</script>
